<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form
          action="
        "
        >
          <div class="form-container">
            <div class="block">
              <label for="day">Day</label>
              <input type="number" placeholder="DD" id="day" />
              <small></small>
            </div>
            <div class="block">
              <label for="month">Month</label>
              <input type="number" placeholder="MM" id="month" />
              <small></small>
            </div>
            <div class="block">
              <label for="year">Day</label>
              <input
                type="number"
                placeholder="YYYY"
                id="year"
              /><small></small>
            </div>
          </div>

          <div class="submit">
            <hr />
            <button type="submit" id="submit_btn">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>

        <div class="output">
          <h1><span id="yy">--</span>years</h1>
          <h1><span id="mm">--</span>months</h1>
          <h1><span id="dd">--</span>days</h1>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Janhvi</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
